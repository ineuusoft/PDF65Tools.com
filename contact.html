<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - PDF65Tools.com</title>
  <meta name="description" content="Contact PDF65Tools.com. Get support, feedback, or business inquiries.">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header><a href="index.html" style="color:#fff;text-decoration:none;">PDF65Tools</a></header>
  <main class="container">
    <h1>Contact Us</h1>
    <form id="contact-form" autocomplete="off">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required maxlength="60" placeholder="Your name">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required maxlength="80" placeholder="you@email.com">
      <label for="message">Message</label>
      <textarea id="message" name="message" required maxlength="1200" rows="6" placeholder="How can we help?"></textarea>
      <button type="submit">Send Message</button>
      <div id="msg-result"></div>
    </form>
    <p>You can also email: <a href="mailto:contact@pdf65tools.com">contact@pdf65tools.com</a></p>
    <p><a href="index.html">Back to Home</a></p>
  </main>
  <script>
    document.getElementById('contact-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('msg-result').innerHTML = "Thank you! Your message has been received.";
      this.reset();
    }
  </script>
</body>
</html>
